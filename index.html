<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe By Fanz</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px black;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      background-color: #444;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #222;
      border-radius: 10px;
      font-size: 64px;
      color: #00f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
      z-index: 1;
    }

    .cell:hover {
      background-color: #333;
    }

    .status {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
    }

    .restart-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00c3ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 195, 255, 0.5);
      transition: background 0.3s;
    }

    .restart-btn:hover {
      background-color: #009ac7;
    }

    .win-line {
      position: absolute;
      height: 5px;
      background: yellow;
      transform-origin: left;
      z-index: 2;
      transition: all 0.5s ease;
    }

    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 5;
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background: yellow;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }

    .winner-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      z-index: 10;
      opacity: 0;
      transition: all 0.6s ease;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
    }

    .winner-box.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .winner-char {
      font-size: 100px;
      font-weight: bold;
      color: yellow;
      text-shadow: 3px 3px 10px rgba(255,255,0,0.5);
    }

    .winner-text {
      font-size: 32px;
      margin-top: 10px;
      color: white;
      text-shadow: 1px 1px 5px black;
    }

    /* Untuk seri */
    .winner-char.draw {
      font-size: 60px;
      color: #fff;
    }

    .winner-text.draw {
      font-size: 28px;
      color: #fff;
    }

    .winner-box.draw {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div class="status" id="status">Giliran: X</div>
    <button class="restart-btn" onclick="startGame()">Ulangi Permainan</button>
    <div class="fireworks" id="fireworks"></div>
    <div class="winner-box" id="winnerBox">
      <div class="winner-char" id="winnerChar"></div>
      <div class="winner-text" id="winnerText"></div>
    </div>
  </div>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const fireworks = document.getElementById("fireworks");
    const winnerBox = document.getElementById("winnerBox");
    const winnerChar = document.getElementById("winnerChar");
    const winnerText = document.getElementById("winnerText");

    let currentPlayer = "X";
    let cells = Array(9).fill("");
    let gameActive = true;
    let cellElements = [];
    let winLine = null;

    const winningCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function startGame() {
      board.innerHTML = "";
      fireworks.innerHTML = "";
      winnerBox.className = "winner-box";
      cells = Array(9).fill("");
      currentPlayer = "X";
      gameActive = true;
      statusText.textContent = `Giliran: ${currentPlayer}`;
      cellElements = [];

      if (winLine) {
        winLine.remove();
        winLine = null;
      }

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handleClick);
        board.appendChild(cell);
        cellElements.push(cell);
      }
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (cells[index] !== "" || !gameActive) return;

      cells[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      const winCombo = checkWinner();
      if (winCombo) {
        drawWinningLine(winCombo);
        statusText.textContent = `${currentPlayer} Congratulations MENANG! üéâ`;
        gameActive = false;
        showWinnerBox(currentPlayer);
        setTimeout(launchFireworksAboveBox, 500);
      } else if (cells.every(cell => cell !== "")) {
        statusText.textContent = "Seri! üòê";
        gameActive = false;
        showDrawBox();
        setTimeout(launchFireworksAboveBox, 500);
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.textContent = `Giliran: ${currentPlayer}`;
      }
    }

    function checkWinner() {
      return winningCombos.find(combo => {
        const [a, b, c] = combo;
        return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
      });
    }

    function drawWinningLine(combo) {
      const [a, b, c] = combo;
      const posA = cellElements[a].getBoundingClientRect();
      const posC = cellElements[c].getBoundingClientRect();
      const boardRect = board.getBoundingClientRect();

      const x1 = posA.left + posA.width / 2 - boardRect.left;
      const y1 = posA.top + posA.height / 2 - boardRect.top;
      const x2 = posC.left + posC.width / 2 - boardRect.left;
      const y2 = posC.top + posC.height / 2 - boardRect.top;

      const length = Math.hypot(x2 - x1, y2 - y1);
      const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

      winLine = document.createElement("div");
      winLine.classList.add("win-line");
      winLine.style.left = `${x1}px`;
      winLine.style.top = `${y1}px`;
      winLine.style.width = `${length}px`;
      winLine.style.transform = `rotate(${angle}deg)`;
      board.appendChild(winLine);
    }

    function showWinnerBox(player) {
      winnerBox.className = "winner-box show";
      winnerChar.className = "winner-char";
      winnerChar.textContent = player;
      winnerText.className = "winner-text";
      winnerText.textContent = `${player} Anda Menang!`;
    }

    function showDrawBox() {
      winnerBox.className = "winner-box show draw";
      winnerChar.textContent = "üòê";
      winnerChar.className = "winner-char draw";
      winnerText.textContent = "Permainan Seri!";
      winnerText.className = "winner-text draw";
    }

    function launchFireworksAboveBox() {
      const rect = winnerBox.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top;

      for (let i = 0; i < 40; i++) {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = `${centerX}px`;
        firework.style.top = `${centerY}px`;
        firework.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
        firework.style.setProperty('--y', `${Math.random() * -200 - 50}px`);
        fireworks.appendChild(firework);
      }

      setTimeout(() => {
        fireworks.innerHTML = "";
      }, 1500);
    }

    startGame();
  </script>
</body>
</html>
